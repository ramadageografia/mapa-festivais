<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa Global de Festivais Psytrance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body { margin: 0; padding: 0; background: #000; }
    #map { width: 100vw; height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // InicializaÃ§Ã£o do mapa
  const map = L.map('map').setView([20, 0], 2);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Ãcone
  const iconFestival = L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/854/854878.png',
    iconSize: [28, 28],
    iconAnchor: [14, 28],
    popupAnchor: [0, -25]
  });

  // === FESTIVAIS (BASEADOS NO SEU CSV) ===
  const festivais = [
    { nome: "Boom Festival", pais: "Portugal", continente: "Europa", lat: 39.8588, lon: -7.5156 },
    { nome: "Ozora Festival", pais: "Hungria", continente: "Europa", lat: 46.8833, lon: 18.4333 },
    { nome: "Indian Spirit", pais: "Alemanha", continente: "Europa", lat: 52.5200, lon: 13.4050 },
    { nome: "Psy-Fi Festival", pais: "Holanda", continente: "Europa", lat: 53.2194, lon: 5.8007 },
    { nome: "Antaris Project", pais: "Alemanha", continente: "Europa", lat: 51.0504, lon: 13.7373 }

    // ðŸ‘‰ CONTINUE COLANDO AQUI TODOS OS FESTIVAIS DO CSV
  ];

  // Plotagem no mapa
  festivais.forEach(f => {
    L.marker([f.lat, f.lon], { icon: iconFestival })
      .addTo(map)
      .bindPopup(`
        <strong>${f.nome}</strong><br>
        ${f.pais} â€” ${f.continente}
      `);
  });
</script>

</body>
</html>
